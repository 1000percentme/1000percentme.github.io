<!DOCTYPE html>

		<style>
			@keyframes furniturescrollgroup{
				0% { margin-left: 0vh; }
				100% { margin-left: -458vh; }
			}
			@keyframes ladyscrollgroup{
				0% { margin-left: -442vh; }
				100% { margin-left: 0vh; }
			}
			@keyframes animalscrollgroup{
				0% { margin-left: 0vh; }
				100% { margin-left: -842vh; }
			}
			@font-face {
				font-family: 'quiche_sansmedium';
				src: url('fonts/fontspring-demo-quichesans-medium-webfont.woff2') format('woff2'),
				     url('fonts/fontspring-demo-quichesans-medium-webfont.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
			    font-family: 'algorialight';
			    src: url('fonts/algorialight-nrgdj_1-webfont.woff2') format('woff2'),
			         url('fonts/algorialight-nrgdj_1-webfont.woff') format('woff');
			    font-weight: normal;
			    font-style: normal;
			
			}
			html, body {
				margin: 0 0 0 0;
				padding: 0 0 0 0;
				height: 100%;
				width: 100%;
				background-color: #262629;
			}
			#blue-alyssa {
				width: 450px;
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 3vh;
			}
			#hamburger-img {
				display: block;
				margin-left: auto; 
				margin-right: 3vw;
				margin-top: -7vh;
			}
			#play-button {
				display: block;
				margin: auto;
			}

			.image-ring {
				height: 30vh;
				width: 100vw;
				overflow: hidden;
			}
			#furniture-ring {
				display: inline-block;
				width: 2000vw;
				animation: furniturescrollgroup 40s linear infinite;
			}
			.ai-furniture {
				height: 30vh;
			}
			.ai-ladies {
				height: 30vh;
			}
			#ladies-ring {
				display: inline-block;
				width: 2000vw;
				animation: ladyscrollgroup 50s linear infinite;
			}
			#animal-ring {
				display: inline-block;
				width: 2000vw;
				animation: animalscrollgroup 75s linear infinite;
			}
			.ai-animals {
				height: 30vh;
			}
		</style>
